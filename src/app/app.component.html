<h1 class="title">{{title}}</h1>
<div class="container">
  <div class="author-card" *ngFor="let author of authors">
    <h1>{{author.author}}</h1>
    <img src="https://gladstoneentertainment.com/wp-content/uploads/2018/05/avatar-placeholder.gif" alt="">
    <h4>Known for: <span>{{author.knownFor}}</span></h4>
    <p>Genre: <span>{{author.genre}}</span></p>
    <img class="twitter"
      src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"
      alt="Twitter icon">
  </div>
</div>
